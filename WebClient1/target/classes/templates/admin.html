<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin page</title>
</head>

<body>
<h1>Admin page</h1>
<form method="POST" th:action="@{/admin/deleteAllNotes}" id="deleteNotesForm">
    <input type="submit" value="Delete all notes."/>
</form>
<form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout"/>
</form>

<div><a th:href="@{/home}" id="home">Home</a></div>
<!-- <div><a th:href="@{/dicts}" id="dicts">Словарь (не доступен для admin)</a></div> -->
<br/>
<div><span th:text="${db_save_error}"></span></div>
<h2>View notes</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Number</th>
    </tr>
    <tr th:each="note: ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.name}"></td>
        <td th:text="${note.number}"></td>
    </tr>
</table>
</body>
</html>
